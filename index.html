<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-plane position="0 0.9 0" rotation="-90 0 0" width="8" height="4" color="teal"></a-plane>
            <a-box position="-8.5 0.4 -6" rotation="0 15 0" color="#bd147f"></a-box>
            <a-sky color="purple"></a-sky>
            <a-cone position="-5 1.1 -6" height="2" color="#d4168f"></a-cone>
            <a-cylinder position="-1.6 1.1 -6" radius="0.7" height="2" color="#e21898"></a-cylinder>
            <a-sphere  position="1.5 1 -6" radius="1" color="#e8219f" ></a-sphere>
            <a-ring position="5 1 -6" radius-inner="0.5" radius-outer="1" color="#e92fa5"></a-ring>   
            <a-octahedron position="8.5 1 -6" rotation="0 45 0" radius="1" color="#ea39a9"></a-octahedron>
        </a-scene>
    </body>
</html>
